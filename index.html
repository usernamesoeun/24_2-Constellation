<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별자리 운세</title>
    <style>

@font-face {
    font-family: 'GowunBatang-Regular';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
    font-weight: normal;
    font-style: normal;
}

        body {
            font-family: 'GowunBatang-Regular';
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('back1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        select, button {
            font-family: 'GowunBatang-Regular';
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            border-radius: 30px;
            border: 1px;
            border-color: white;
        }
        select{
            color: white;
            background-color: black;
        }

        button{
            color: white;
            background-color: black;
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 30px;
        }
        html { background-color: black; color: white;}

        img {
            margin: auto;
            z-index: 1;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.5s ease-in-out; /* 애니메이션 효과 */
        }

        img.show {
            opacity: 1;
            transform: scale(1); /* 이미지가 부드럽게 확대되며 나타남 */
        }

        @keyframes blink {
            0% {opacity: 1;}
            50% {opacity: 0;}
            100% {opacity: 1;}
        }

        h1 {
            animation: blink 3s infinite; /* 3초마다 깜빡이고 반복 */
        }
    </style>
</head>
<body>

    <h1>오늘의 별자리 운세</h1>
    
    <label for="zodiac-sign">별자리를 선택하세요:</label>
    <select id="zodiac-sign">
        <option value="">-- 선택하세요 --</option>
        <option value="양자리">양자리</option>
        <option value="황소자리">황소자리</option>
        <option value="쌍둥이자리">쌍둥이자리</option>
        <option value="게자리">게자리</option>
        <option value="사자자리">사자자리</option>
        <option value="처녀자리">처녀자리</option>
        <option value="천칭자리">천칭자리</option>
        <option value="전갈자리">전갈자리</option>
        <option value="사수자리">사수자리</option>
        <option value="염소자리">염소자리</option>
        <option value="물병자리">물병자리</option>
        <option value="물고기자리">물고기자리</option>
    </select>

    <button onclick="showFortune()">운세 보기</button>

    <div id="result"></div>
    <img id="zodiac-image" src="" alt="" style="display:none; width: 700px; height: 500px;">

    
    <audio id="background-music" src="back2.mp3" loop></audio>
    <button onclick="toggleMusic()">음악 재생/정지</button>

    <script>
        const horoscopes = {
            양자리: ["오늘은 도전적인 날입니다!", "새로운 기회를 잡아보세요.", "휴식이 필요한 하루입니다."],
            황소자리: ["안정적인 하루가 예상됩니다.", "재정적으로 좋은 소식이 있을 것입니다.", "오늘은 친구들과의 시간이 좋습니다."],
            쌍둥이자리: ["창의력이 넘치는 날입니다.", "소통이 중요한 하루가 될 것입니다.", "유쾌한 일이 생길 것입니다."],
            게자리: ["감정적으로 풍부한 하루가 될 것입니다.", "가족과의 시간을 보내세요.", "자기 자신을 돌보는 날입니다."],
            사자자리: ["리더십을 발휘할 기회가 옵니다.", "주변 사람들의 주목을 받게 됩니다.", "자신감 있는 행동이 필요합니다."],
            처녀자리: ["세부 사항에 신경을 써야 할 날입니다.", "일이 순조롭게 풀릴 것입니다.", "정리정돈이 필요한 날입니다."],
            천칭자리: ["균형을 찾는 하루입니다.", "사랑이 가득한 날이 될 것입니다.", "협력이 중요한 날입니다."],
            전갈자리: ["집중력이 높아지는 하루입니다.", "중요한 결정을 내릴 수 있는 날입니다.", "숨겨진 비밀이 드러날 수 있습니다."],
            사수자리: ["여행을 계획하기 좋은 날입니다.", "자유로운 사고가 필요한 날입니다.", "낙관적인 에너지가 넘칩니다."],
            염소자리: ["목표를 향해 나아가는 날입니다.", "인내심이 필요한 날입니다.", "일에 집중하기 좋은 하루입니다."],
            물병자리: ["혁신적인 아이디어가 떠오를 것입니다.", "사회적인 활동이 많아질 것입니다.", "미래에 대한 계획을 세워보세요."],
            물고기자리: ["상상력이 풍부한 날입니다.", "감정적으로 민감해질 수 있습니다.", "예술적인 활동을 해보세요."]
        };

        const zodiacImages = {
            양자리: "images/aries.png",
            황소자리: "images/taurus.png",
            쌍둥이자리: "images/gemini.png",
            게자리: "images/cancer.png",
            사자자리: "images/leo.png",
            처녀자리: "images/virgo.png",
            천칭자리: "images/libra.png",
            전갈자리: "images/scorpio.png",
            사수자리: "images/sagittarius.png",
            염소자리: "images/capricorn.png",
            물병자리: "images/aquarius.png",
            물고기자리: "images/pisces.png"
        };

        // 운세 출력 함수
        function showFortune() {
            const zodiac = document.getElementById("zodiac-sign").value;
            const resultDiv = document.getElementById("result");
            const imageElement = document.getElementById("zodiac-image");

            if (zodiac === "") {
                resultDiv.textContent = "별자리를 선택해 주세요!";
                imageElement.style.display = "none";
                imageElement.classList.remove("show"); 
            } else {
                const fortune = horoscopes[zodiac][Math.floor(Math.random() * horoscopes[zodiac].length)];
                resultDiv.textContent = `${zodiac}의 운세: ${fortune}`;

                imageElement.src = zodiacImages[zodiac];
                imageElement.alt = zodiac + " 이미지";
                imageElement.style.display = "block";

                setTimeout(() => {
                    imageElement.classList.add("show"); 
                }, 50); 
            }
        }


        function toggleMusic() {
            const music = document.getElementById("background-music");
            if (music.paused) {
                music.play();
            } else {
                music.pause();
            }
        }
    </script>
</body>
</html>
